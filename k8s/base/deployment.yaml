apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-minikube
  labels:
    app: echo-minikube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-minikube
  template:
    metadata:
      labels:
        app: echo-minikube
    spec:
      containers:
        - name: echo-minikube
          image: k3rn3lpanic/echo-minikube:latest
          env:
            - name: ELASTIC_APM_SERVER_URL
              value: http://apm.default:8200
            - name: ELASTIC_APM_ENVIRONMENT
              value: k8s-in-docker
          ports:
            - containerPort: 7000
              name: http